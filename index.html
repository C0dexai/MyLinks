<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-App SPA - Neon Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <style>
        /* === Glassmorphism Theme Core ============================ */
        :root{
          --glass-bg-rgb: 24, 24, 28;
          --glass-alpha: .28;
          --glass-blur: 18px;
          --neon-a: 255,0,200; /* pink */
          --neon-b: 0,229,255; /* cyan */

          /* Mapped for compatibility */
          --neon-blue: rgb(var(--neon-b));
          --neon-purple: rgb(var(--neon-a));
          --neon-green: #00FF8C;
          --neon-pink: rgb(var(--neon-a));
        }
        .glass{ 
          background: rgba(var(--glass-bg-rgb), var(--glass-alpha));
          backdrop-filter: blur(var(--glass-blur)) saturate(120%);
          -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(120%);
          border: 1px solid rgba(255,255,255,.15);
          box-shadow: 0 8px 30px rgba(0,0,0,.35);
          border-radius: 16px;
        }
        .neon{ position: relative; }
        .neon::before{
          content: ""; position: absolute; inset: -1px; border-radius: inherit; padding: 1px;
          background: linear-gradient(120deg, rgb(var(--neon-b)) 0%, rgb(var(--neon-a)) 50%, rgb(var(--neon-b)) 100%);
          -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
          -webkit-mask-composite: xor; mask-composite: exclude;
          pointer-events: none; filter: drop-shadow(0 0 8px rgba(var(--neon-a),.35));
        }
        .glass-strong { --glass-alpha: .16; --glass-blur: 22px; }
        .glass-subtle { --glass-alpha: .30; --glass-blur: 12px; }

        /* === Base & Typography ============================ */
        body{
            margin:0; min-height:100dvh; color:#F5F5F7; 
            background:radial-gradient(1200px 600px at 10% -10%, #1e293b 0%, #0b0e11 60%), url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1600&auto=format&fit=crop') center/cover fixed; 
            background-blend-mode:overlay; 
            font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
            overflow: hidden;
        }
        h1, h2, h3{
            margin: 0;
            font-family: Orbitron, system-ui, sans-serif;
            font-weight: 700;
            color: #F5F5F7;
            text-shadow: 0 0 8px rgba(var(--neon-b), .5);
        }
        h1 { font-size: 2rem; line-height: 1.2; margin-bottom: 0.5rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; }

        /* === UI Components ============================ */
        .form-input {
            background: rgba(var(--glass-bg-rgb), 0.4);
            border: 1px solid rgba(255,255,255,.15);
            color: #F5F5F7;
            transition: all 0.2s ease-in-out;
            border-radius: 8px;
        }
        .form-input:focus {
            outline: none;
            border-color: rgb(var(--neon-b));
            box-shadow: 0 0 0 3px rgba(var(--neon-b), 0.3), 0 0 10px rgb(var(--neon-b));
        }

        .tab {
            border-color: transparent;
            color: #A9B1D6;
            transition: all 0.2s ease-in-out;
            border-radius: 8px 8px 0 0;
        }
        .tab.active {
            background: linear-gradient(120deg, rgba(var(--neon-b), .15), rgba(var(--neon-a), .15));
            border-color: rgb(var(--neon-b));
            color: #fff !important;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(var(--neon-b), 0.5);
            box-shadow: 0 -4px 15px rgba(var(--neon-b), .2);
        }
        .tab:not(.active):hover {
            color: rgb(var(--neon-b));
            background: rgba(var(--neon-b), .1);
        }

        .btn-primary {
            background: rgb(var(--neon-b));
            color: black;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 10px rgba(var(--neon-b), 0.5);
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: rgb(var(--neon-a));
            box-shadow: 0 0 15px rgba(var(--neon-a), 0.7);
            transform: translateY(-1px);
        }
        .btn-danger {
            background: #e53e3e;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(229, 62, 62, 0.5);
        }
        .btn-danger:hover {
            background: #c53030;
            box-shadow: 0 0 15px rgba(197, 48, 48, 0.7);
        }
        .btn-secondary {
            background: rgba(var(--glass-bg-rgb), 0.5);
            border: 1px solid rgba(255,255,255,.15);
            color: #F5F5F7;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background: rgba(var(--glass-bg-rgb), 0.8);
        }

        /* === App Specifics ============================ */
        main { background: transparent !important; }
        .menu-entry:hover {
            background-color: rgba(var(--neon-b), 0.1);
            border-left-color: rgb(var(--neon-b));
        }
        #glowing-orb {
            background: radial-gradient(circle, rgb(var(--neon-b)), rgba(var(--glass-bg-rgb), 0.1) 60%);
            box-shadow: 0 0 15px rgb(var(--neon-b)), 0 0 30px rgb(var(--neon-b)), inset 0 0 10px rgb(var(--neon-b)));
            animation: orb-pulse 2s infinite alternate;
        }
        @keyframes orb-pulse {
          from { transform: scale(1); box-shadow: 0 0 15px rgb(var(--neon-b)), 0 0 30px rgb(var(--neon-b)), inset 0 0 10px rgb(var(--neon-b))); }
          to { transform: scale(1.05); box-shadow: 0 0 25px rgb(var(--neon-a)), 0 0 50px rgb(var(--neon-a)), inset 0 0 15px rgb(var(--neon-a))); }
        }
        .is-resizing { user-select: none; }
        #resize-handle {
            width: 5px; cursor: col-resize; background-color: transparent;
            position: absolute; top: 0; right: 0; bottom: 0; z-index: 10;
        }
    </style>
</head>
